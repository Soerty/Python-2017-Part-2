{% extends "base.html" %}


{% block title %}Создание случайных реплик - PyMorphy{% endblock %}

{% block body %}
        {% if not result %}
            <p>Введите предложение в форму ниже для создания согласованного, случайного предложения.</p>
        {% endif %}

        <form method="POST" action="{{ url_for('pymorphy') }}">
            <p>
                <input type="text" name="text" placeholder="Предложение...">
                <input type="submit" value="Ввести">
            </p>
        </form>

        {% if result %}
            <p>{{ result|join(" ") }}</p>
        {% endif %}
{% endblock %}
